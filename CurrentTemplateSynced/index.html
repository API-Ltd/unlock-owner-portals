<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Current Test Property - Owner Portal</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}
html, body {
height: 100%;
width: 100%;
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}
/* Login Screen Styles */
.login-screen {
height: 100%;
display: flex;
justify-content: center;
align-items: center;
background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
}
.login-box {
background: white;
padding: 40px;
border-radius: 16px;
box-shadow: 0 20px 60px rgba(0,0,0,0.3);
text-align: center;
max-width: 400px;
width: 90%;
} 
.login-box h1 {
color: #1a1a2e;
margin-bottom: 8px;
font-size: 24px;
}
.login-box .property-name {
color: #666;
margin-bottom: 24px;
font-size: 16px;
}
.login-box input {
width: 100%;
padding: 14px 16px;
font-size: 16px;
border: 2px solid #e0e0e0;
border-radius: 8px;
margin-bottom: 16px;
outline: none;
transition: border-color 0.2s;
}
.login-box input:focus {
    border-color: #1a1a2e;
}
.login-box button {
width: 100%;
padding: 14px 16px;
font-size: 16px;
background: #1a1a2e;
color: white;
border: none;
border-radius: 8px;
cursor: pointer;
transition: background 0.2s;
}
.login-box button:hover {
    background: #2a2a4e;
}
.error-message {
color: #e74c3c;
margin-top: 12px;
font-size: 14px;
display: none;
}
/* Portal Styles (shown after login) */
.portal-container {
display: none;
flex-direction: column;
height: 100%;
}
.portal-header {
background: #1a1a2e;
color: white;
padding: 12px 24px;
display: flex;
justify-content: space-between;
align-items: center;
flex-shrink: 0;
}
.portal-header h1 {
font-size: 18px;
font-weight: 600;
}
.portal-header .property-name {
color: #8b8b9e;
font-size: 14px;
}
.portal-header .logout-btn {
background: transparent;
border: 1px solid #8b8b9e;
color: #8b8b9e;
padding: 6px 12px;
border-radius: 4px;
cursor: pointer;
font-size: 12px;
}
.portal-header .logout-btn:hover {
background: rgba(255,255,255,0.1);
color: white;
border-color: white;
}
.portal-iframe {
flex: 1;
width: 100%;
border: none;
}
.loading {
display: flex;
justify-content: center;
align-items: center;
height: 100%;
background: #f5f5f5;
position: absolute;
width: 100%;
top: 0;
left: 0;
}
.loading-spinner {
width: 40px;
height: 40px;
border: 4px solid #e0e0e0;
border-top-color: #1a1a2e;
border-radius: 50%;
animation: spin 1s linear infinite;
}
@keyframes spin {
to { transform: rotate(360deg); }
}
.portal-active {
display: flex !important;
}
.login-hidden {
display: none !important;
}
</style>
</head>
<body>
<!-- ============================================================ -->
<!-- LOGIN SCREEN - User sees this first -->
<!-- ============================================================ -->
<div id="loginScreen" class="login-screen">
<div class="login-box">
<h1> Owner Portal</h1>
<p class="property-name">Current Test Property</p>
<form id="loginForm">
<input
type="password"
id="passwordInput"
placeholder="Enter password"
autocomplete="current-password"
required
>
<button type="submit">Access Portal</button>
</form>
<p id="errorMessage" class="error-message">
Incorrect password. Please try again.
</p>
</div>
</div>
<!-- ============================================================ -->
<!-- PORTAL - Shown after successful login -->
<!-- ============================================================ -->
<div id="portalContainer" class="portal-container">
<!-- Header bar with logout button -->
<header class="portal-header">
<div>
<h1>UNLOCK Owner Portal</h1>
<span class="property-name">Left Bank 2</span>
</div>
<button class="logout-btn" onclick="logout()">Logout</button>
</header>
<!-- Loading spinner (shows while iframe loads) -->
<div id="loading" class="loading">
<div class="loading-spinner"></div>
</div>
<!-- Coda dashboard iframe -->
<iframe
id="portalFrame"
class="portal-iframe"
src=""
allow="fullscreen"
></iframe>
</div>
<!-- ============================================================ -->
<!-- JAVASCRIPT - Password checking logic -->
<!-- ============================================================ -->
<script>
// =====================================================
// CONFIGURATION - CHANGE THESE VALUES
// =====================================================
// The password users must enter (CHANGE THIS!)
const PORTAL_PASSWORD = "Un!0ckm3";
// Your Coda embed URL (CHANGE THIS!)
const CODA_EMBED_URL = "https://coda.io/embed/HeXiZIB1jG/_sucCtVRM?viewMode=embedplay";
// How long to remember login: "session" or "7days"
// "session" = until browser closes
// "7days" = remembers for 7 days
const REMEMBER_LOGIN = "7days";
// =====================================================
// DO NOT EDIT BELOW THIS LINE
// =====================================================
const STORAGE_KEY = "portal_auth_" + window.location.pathname;
// Check if already logged in
function checkExistingLogin() {
const stored = localStorage.getItem(STORAGE_KEY);
if (stored) {
const data = JSON.parse(stored);
if (data.hash === simpleHash(PORTAL_PASSWORD)) {
if (REMEMBER_LOGIN === "7days") {
const expires = new Date(data.expires);
if (expires > new Date()) {
showPortal();
return;
}
} else {
showPortal();
return;
}
}
localStorage.removeItem(STORAGE_KEY);
}
}
// Simple hash function (not cryptographically secure, but fine for this use)
function simpleHash(str) {
let hash = 0;
for (let i = 0; i < str.length; i++) {
const char = str.charCodeAt(i);
hash = ((hash << 5) - hash) + char;
hash = hash & hash;
}
return hash.toString();
}
// Handle login form submission
document.getElementById('loginForm').addEventListener('submit', function(e) {
e.preventDefault();
const enteredPassword = document.getElementById('passwordInput').value;
if (enteredPassword === PORTAL_PASSWORD) {
// Correct password - save login state
const expires = new Date();
expires.setDate(expires.getDate() + 7);
localStorage.setItem(STORAGE_KEY, JSON.stringify({
hash: simpleHash(PORTAL_PASSWORD),
expires: expires.toISOString()
}));
showPortal();
} else {
// Wrong password - show error
document.getElementById('errorMessage').style.display = 'block';
document.getElementById('passwordInput').value = '';
document.getElementById('passwordInput').focus();
}
});
// Show the portal (hide login, load iframe)
function showPortal() {
document.getElementById('loginScreen').classList.add('login-hidden');
document.getElementById('portalContainer').classList.add('portal-active');
// Load the Coda iframe
const iframe = document.getElementById('portalFrame');
iframe.src = CODA_EMBED_URL;
// Hide loading spinner when iframe loads
iframe.onload = function() {
document.getElementById('loading').style.display = 'none';
};
}
// Logout function
function logout() {
localStorage.removeItem(STORAGE_KEY);
document.getElementById('loginScreen').classList.remove('login-hidden');
document.getElementById('portalContainer').classList.remove('portal-active');
document.getElementById('portalFrame').src = '';
document.getElementById('loading').style.display = 'flex';
document.getElementById('passwordInput').value = '';
document.getElementById('errorMessage').style.display = 'none';
}
// Check login on page load
checkExistingLogin();
</script>
</body>
</html>
