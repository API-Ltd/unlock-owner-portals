<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left Bank 2 - Owner Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .login-screen {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .login-box h1 {
            color: #1a1a2e;
            margin-bottom: 8px;
            font-size: 24px;
        }
        .login-box .property-name {
            color: #666;
            margin-bottom: 24px;
            font-size: 16px;
        }
        .login-box input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        .login-box input:focus {
            border-color: #1a1a2e;
        }
        .login-box button {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            background: #1a1a2e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-box button:hover {
            background: #2a2a4e;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 12px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-screen">
        <div class="login-box">
            <h1>üîê Owner Portal</h1>
            <p class="property-name">Left Bank 2</p>
            <form id="loginForm">
                <input 
                    type="password" 
                    id="passwordInput" 
                    placeholder="Enter password"
                    autocomplete="current-password"
                    required
                >
                <button type="submit">Access Portal</button>
            </form>
            <p id="errorMessage" class="error-message">
                Incorrect password. Please try again.
            </p>
        </div>
    </div>

    <script>
        // =====================================================
        // CONFIGURATION - CHANGE THESE VALUES
        // =====================================================
        
        // The password users must enter
        const PORTAL_PASSWORD = "unlockme";
        
        // The Coda published URL to redirect to after login
        const CODA_URL = "https://coda.io/@api-nz-reporting/owners-leftbank2";
        
        // =====================================================
        // DO NOT EDIT BELOW THIS LINE
        // =====================================================
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const enteredPassword = document.getElementById('passwordInput').value;
            
            if (enteredPassword === PORTAL_PASSWORD) {
                // Correct password - redirect to Coda
                window.location.href = CODA_URL;
            } else {
                // Wrong password - show error
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        });
    </script>
</body>
</html>
